apiVersion: 1

providers:
  - name: 'Hello, World!'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false

    # ダッシュボードの中身
    options:
      path: /var/lib/grafana/dashboards/HelloWorld.json
      foldersFromFilesStructure: false
